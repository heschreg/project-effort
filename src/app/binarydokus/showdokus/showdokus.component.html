<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onFetchDokument(f)" #f="ngForm">
  <mat-card fxFlex.xs=100% fxFlex="400px" >
    <mat-card-title fxLayoutAlign="center">Wir wollen Dokument aus mySQL holen und anzeigen</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
          <mat-select placeholder="Auswahl Dokument" ngModel name="urltodoku" required>
            <mat-option *ngFor="let doku of bewerberdoku" [value]="doku.url">
              {{doku.name}}
            </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions  fxLayoutAlign="center">
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
